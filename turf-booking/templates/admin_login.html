<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Jalalpur Cricket Box</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    .brand {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand .icon {
      font-size: 40px;
    }

    .brand h2 {
      margin: 8px 0 4px;
      font-size: 22px;
      font-weight: 700;
    }

    .brand p {
      font-size: 13px;
      color: #555;
    }

    .error {
      background: #fee2e2;
      color: #b91c1c;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 14px;
      text-align: center;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    form input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #111827;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #1f2937;
    }

    .forgot {
  margin-top: 12px;
  text-align: center;
}

.forgot a {
  font-size: 13px;
  color: #2563eb;
  text-decoration: none;
  font-weight: 500;
}

.forgot a:hover {
  text-decoration: underline;
}


    .footer-text {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .login-wrapper {
        padding: 24px 18px;
      }

      .brand h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">

    <div class="brand">
      <div class="icon">üèè</div>
      <h2>Box Cricket Admin</h2>
      <p>Jalalpur Cricket Box</p>
    </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input
        name="username"
        placeholder="Admin Username"
        required
      />

      <input
        name="password"
        type="password"
        placeholder="Admin Password"
        required
      />

      <button type="submit">Login</button>
      <div class="forgot">
  <a href="#" onclick="forgotPassword()">Forgot password?</a>
</div>

    </form>

    <div class="footer-text">
      ¬© 2026 Mahammad Ayan
    </div>

  </div>


<script>
function forgotPassword() {
  window.open(
    "https://wa.me/918488893486?text=Hi,%20I%20forgot%20admin%20password%20for%20Jalalpur%20Cricket%20Box",
    "_blank"
  );
}

</script>


</body>
</html>
